<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barb Show Stor</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="user.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>

<body class="bg-light">

    <!-- Header Section -->
    <header>
        <div class="logo-container">
            <img src="https://i.ibb.co/HxZ84jq/tinywow-change-bg-photo-61749392.png" alt="Barb Show Stor Logo" class="logo">
            <h1>Barb Show Stor</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#inventory">Inventory</a></li>
                <li><a href="#product-detail">Product Detail</a></li>
                <li><a href="#cart">Cart</a></li>
                <li><a href="admin.html" target="_blank">Admin</a></li>
            </ul>
        </nav>
    </header>
    

    <!-- Main Content -->
    <main class="container my-5">

        <!-- Inventory View -->
<section id="inventory">
    <h2 class="text-center">Our Collection</h2>
    <div class="row product-list">
        <div class="col-md-4 product-item">
            <img src="https://i.ibb.co/v1vRqS0/Sneaker.jpg" alt="Sneakers" class="product-image">
            <h3 class="product-name">Sneakers</h3>
            <p class="product-price">$99.99</p>
            <button class="btn btn-primary btn-details" onclick="viewProduct(1)">View Details</button>
        </div>
        <div class="col-md-4 product-item">
            <img src="https://i.ibb.co/0qm6Ctb/Loafer.jpg" alt="Loafers" class="product-image">
            <h3 class="product-name">Loafers</h3>
            <p class="product-price">$79.99</p>
            <button class="btn btn-primary btn-details" onclick="viewProduct(2)">View Details</button>
        </div>
        <div class="col-md-4 product-item">
            <img src="https://i.ibb.co/0h3yjcF/Boot.jpg" alt="Boots" class="product-image">
            <h3 class="product-name">Boots</h3>
            <p class="product-price">$129.99</p>
            <button class="btn btn-primary btn-details" onclick="viewProduct(3)">View Details</button>
        </div>
    </div>
</section>


        <!-- Product Detail View -->
        <section id="product-detail" class="mb-5">
            <h2 class="text-center mb-4">Product Detail</h2>
            <div class="product-detail-container row bg-white p-4 rounded-3 shadow">
                <div class="col-md-6">
                    <img src="https://i.ibb.co/DGMZ0vN/0x0.png" alt="Detailed Shoe Image" class="product-detail-image img-fluid rounded">
                </div>
                <div class="col-md-6 product-detail-info">
                    <h3 class="product-name"></h3>
                    <p class="product-description"></p>
                    <p class="product-price"></p>
                    <label for="color-select" class="form-label">Choose a color:</label>
                    <select id="color-select" class="form-select mb-3">
                        <option value="red">Red</option>
                        <option value="blue">Blue</option>
                        <option value="green">Green</option>
                    </select>
                    <button class="btn btn-primary btn-add-to-cart">Add to Cart</button>
                </div>
            </div>
        </section>

        <!-- Cart View -->
        <section id="cart" class="mb-5">
            <h2 class="text-center mb-4">Your Cart</h2>
            <div class="cart-items list-group mb-3">
                <!-- Cart items will be dynamically rendered here -->
            </div>
            <button class="btn btn-danger btn-checkout">Checkout</button>
        </section>

    </main>

    <!-- Footer Section -->
    <footer class="bg-dark text-light text-center py-3">
        <p class="mb-0">&copy; 2024 Barb Show Stor. All rights reserved.</p>
    </footer>
  
  <!-- Checkout Modal -->
<div class="modal fade" id="checkoutModal" tabindex="-1" aria-labelledby="checkoutModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="checkoutModalLabel">Your Cart Summary</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Cart summary will be dynamically added here -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Proceed to Payment</button>
            </div>
        </div>
    </div>
</div>


    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script src="user.js"></script>

</body>

</html>
